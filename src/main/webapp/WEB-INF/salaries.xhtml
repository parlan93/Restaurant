<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Raport - Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Raport - Płace</div><br />
        <form method="post" action="salaries/report">
            <label>Umowa na stawkę godzinową</label><br />
            <input id="isHourlyTrue" type="radio" name="isHourly" value="1" />
            <label for="isHourlyTrue">Tak</label><br />
            <input id="isHourlyFalse" type="radio" name="isHourly" value="0" />
            <label for="isHourlyFalse">Nie</label><br />
            <label>Minimalna liczba pracowników na umowie</label><br />
            <input type="number" name="minEmployees" min="0" max="9999" step="1" /><br />
            <label>Maksymalna liczba pracowników na umowie</label><br />
            <input type="number" name="maxEmployees" min="0" max="9999" step="1" /><br />
            <button type="submit">Raport</button>
        </form>
    </body>
</html>
